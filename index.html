<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <script>
        $(document).ready(function(){
        $("#toggle-carousel").click(function(){
        $("#myCarousel").toggleClass("d-none");
        });
        });
    </script>
    <title>Document</title>
</head>
<body>
  <h2 class="brand">Camal </h2>
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="unnamed.jpg" class="d-block w-50" alt="Slide 1" >
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="1c65b21eba3ac.jpg" class="d-block w-50" alt="Slide 2">
            <div class="carousel-caption d-none d-md-block" style="position: absolute; top: 0; left: 0; right: 0; color: black;">
            </div>
          </div>
          <div class="carousel-item">
            <img src="6c2c504fd3812.jpg" class="d-block w-50" alt="Slide 3">
            <div class="carousel-caption d-none d-md-block" style="position: absolute; top: 0; left: 0; right: 0; color: black;">
            </div>
          </div>
          <div class="carousel-item">
            <img src="7d7e52000a6b5.jpg" class="d-block w-50" alt="Slide 4">
            <div class="carousel-caption d-none d-md-block" style="position: absolute; top: 0; left: 0; right: 0; color: black;">
            </div>
            </div>
        </div>
    
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon " aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="button-wrapper">
        <button class="btn btn-primary">SHOP</button>
        <button class="btn btn-secondary">INSTAGRAM</button>
      </div>
      <footer id="since">Copyright 2023. Camal All rights reserved </footer>
      </div>
</html>
